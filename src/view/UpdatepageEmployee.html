<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dispur Wireless</title>

    <link rel="stylesheet" href="css/RM.css">
  </head>
  <body>
      <div class="row justify-content-end" style="padding-top:5px; padding-right: 20px; margin-right: 0px;">
        <button class="btn btn-primary" id="logout-btn">Logout</button> 
        </div>
    <div class="wrapper-class">
      <div class="title-text">
        <div class="title-text" style="text-align: center;">
          <h2 style="text-align: center;">Employee Details update</h2>
        </div>  
      </div>
      <hr>
      <div class="field">
        <input type="text" placeholder="Employee ID" required id="id-input">
      </div>
      <div class="field btn">
        <div class="row justify-content-end" style="padding-top:5px; padding-right: 20px; margin-right: 0px;">
            <button class="btn btn-primary" id="search-btn">Search</button> 
            </div>
      </div>

      <hr>
      <div class="row justify-content-start" style="padding-top:5px;">

      <div class="col" style="padding-top:5px;">
<label>First Name*</label>



      </div>
      <div class="col" style="padding-top:5px;">
<label>Last Name*</label>



      </div>
      </div>
      <div class="row justify-content-start" style="padding-top:5px;">

      <div class="col" style="padding-top:5px;">
<input class="form-control" id="fname-input"></input>


      </div>
      <div class="col" style="padding-top:5px;">
<input class="form-control" id="lname-input"></input>


      </div>
      </div>
      <div class="row justify-content-start" style="padding-top:5px;">

      <div class="col" style="padding-top:5px;">
<label>Phone*</label>



      </div>
      <div class="col" style="padding-top:5px;">
<label>email*</label>



      </div>
      </div>
      <div class="row justify-content-start" style="padding-top:5px;">

      <div class="col" style="padding-top:5px;">
<input class="form-control" id="phone-input"></input>


      </div>
      <div class="col" style="padding-top:5px;">
<input class="form-control" id="email-input"></input>


      </div>
      </div>
      <div class="row justify-content-start" style="padding-top:5px;">

      <div class="col" style="padding-top:5px;">
<label>Department*</label>



      </div>
      <div class="col" style="padding-top:5px;">
<label>Designation*</label>



      </div>
      </div>
      <div class="row justify-content-start" style="padding-top:5px;">

      <div class="col" style="padding-top:5px;">
<input class="form-control" id="department-input"></input>


      </div>
      <div class="col" style="padding-top:5px;">
<input class="form-control" id="designation-input"></input>


      </div>
      </div>
      <br>
      <hr>
      <div class="row justify-content-end" style="padding-top:5px;">
<button class="btn btn-primary" id="update-btn">Update</button>


      </div>


</div>


</div>
</div>
