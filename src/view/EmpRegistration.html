


<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Employee Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
          
          <link rel="stylesheet" href="resources/css/RM.css">

</head>
<body>
    <div class="container body-content">
        <div class="row justify-content-end" style="padding-top:5px; padding-right: 20px;">
<button class="btn btn-primary" id="logout-btn">Logout</button> 
</div>

    <div class="wrapper-class">
   


<div class="container">


                    <div class="row justify-content-start" style="padding-top:5px;">
<h1>Employee Registration</h1>


                </div>
                
                <hr>
                <div class="row justify-content-start" style="padding-top:5px;">

                <div class="col" style="padding-top:5px;">
<label>First Name*</label>



                </div>
                <div class="col" style="padding-top:5px;">
<label>Last Name*</label>



                </div>
                </div>
                <div class="row justify-content-start" style="padding-top:5px;">

                <div class="col" style="padding-top:5px;">
<input class="form-control" id="fname-input"></input>


                </div>
                <div class="col" style="padding-top:5px;">
<input class="form-control" id="lname-input"></input>


                </div>
                </div>
                <div class="row justify-content-start" style="padding-top:5px;">

                <div class="col" style="padding-top:5px;">
<label>Phone*</label>



                </div>
                <div class="col" style="padding-top:5px;">
<label>email*</label>



                </div>
                </div>
                <div class="row justify-content-start" style="padding-top:5px;">

                <div class="col" style="padding-top:5px;">
<input class="form-control" id="phone-input"></input>


                </div>
                <div class="col" style="padding-top:5px;">
<input class="form-control" id="email-input"></input>


                </div>
                </div>
                <div class="row justify-content-start" style="padding-top:5px;">

                <div class="col" style="padding-top:5px;">
<label>Department*</label>



                </div>
                <div class="col" style="padding-top:5px;">
<label>Designation*</label>



                </div>
                </div>
                <div class="row justify-content-start" style="padding-top:5px;">

                <div class="col" style="padding-top:5px;">
<input class="form-control" id="department-input"></input>


                </div>
                <div class="col" style="padding-top:5px;">
<input class="form-control" id="designation-input"></input>


                </div>
                </div>
                <br>
                <hr>
                <div class="row justify-content-end" style="padding-top:5px;">
<button class="btn btn-primary" id="register-btn">Register</button>


                </div>


</div>


</div>
    </div>
</body>
</html>
