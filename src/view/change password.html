


<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="css/RM.css">
</head>
<body>
    <div class="container body-content">
        

    <div class="wrapper-class">
    <form action="#" id="changepwd-form">
    <div class="container">


                    <div class="row justify-content-start" style="padding-top:10px;">
<h2>Change Password</h2>



                </div>
                <div class="row justify-content-start" style="padding-top:10px;">

                <div class="col" style="padding-top:10px;">
<label>Old Password* :</label>



                </div>
                <div class="col" style="padding-top:10px;">
<input class="form-control" id="oldpwd-input"></input>


                </div>
                </div>
                <div class="row justify-content-start" style="padding-top:10px;">

                <div class="col" style="padding-top:10px;">
<label>New Password*</label>



                </div>
                <div class="col" style="padding-top:10px;">
<input class="form-control" id="newpwd-ipnut"></input>


                </div>
                </div>
                <div class="row justify-content-start" style="padding-top:10px;">

                <div class="col" style="padding-top:10px;">
<label>Confirm Password* </label>



                </div>
                <div class="col" style="padding-top:10px;">
<input class="form-control" id="confirmpwd-input"></input>


                </div>
                </div>
                <div class="row justify-content-end" style="padding-top:10px;">
<button class="btn btn-primary" id="submit-btn" style="width: auto;">Submit</button>


                </div>


</div>
</form>
</div>
    </div>
</body>
</html>
