      <div class="row justify-content-end" style="padding-top:5px; padding-right: 20px; margin-right: 0px;">
        <button class="btn btn-primary" id="logout-btn">Logout</button> 
        </div>
    <div class="wrapper-class">
      <div class="title-text">
        <div class="title-class">View Tariff</div>
      </div>
      <hr>
      <div class="field" style="text-align: center;">
        <input type="text" placeholder="Tariff ID" required id="id-input">
      </div>

      
      <div class="row justify-content-center" style="padding-top:5px; padding-right: 20px; margin-right: 0px;">
        <button class="btn btn-primary" id="search-btn">Search Tariff</button> 
      </div>
        <br>
        <hr>
      <table class="table table-hover table-bordered results table-striped text-center" style="border-color: var(--dark)" id="display-table">
        <thead>
          <tr>
            <th>Tariff ID</th>
            <th>Tariff Name</th>
            <th>Tariff Voice</th>
            <th>Tariff Data</th>
            <th>Validity</th>
            <th>Rental</th>
        </tr>
         
        </thead>
        <tbody>
          
          <tr>
            <th scope="row">R1234</th>
            <td>Dispur Fiber Pro</td>
            <td>Rs 1/min</td>
            <td>Rs 10/GB</td>
            <td>28 days</td>
            <td>199</td>
          </tr>
          
          
        </tbody>
      </table>
    </div>
