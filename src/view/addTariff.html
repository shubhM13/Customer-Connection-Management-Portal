<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dispur Wireless</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
          

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/AdminLanding.css">
  </head>
  <body>
    <div class="row justify-content-end" style="padding-top:5px; padding-right: 20px; margin-right: 0px;" >
      <button class="btn btn-primary" id="logout-btn">Logout</button> 
      </div>
    
    <div class="wrapper-class">
      <div class="title-text">
        <h2 style="text-align: center;">Add a new tariff plan</h2>
      </div>
      <hr>
      <br>
      <form action="#" id="addtariff-form">
      <div class="row justify-content-center">
      <div class="field">
        <input type="text" placeholder="Tariff ID" id="id-input">
      </div>
      <div class="field">
        <input type="text" placeholder="Tariff Name" id="name-input" >
      </div>
      <div class="field">
        <input type="text" placeholder="Tariff Voice" id="voice-input">
      </div>
      <div class="field">
        <input type="text" placeholder="Tariff Data" id="data-input">
      </div>
      <div class="field">
        <input type="text" placeholder="Validity" id="validity-input">
      </div>
      <div class="field">
        <input type="text" placeholder="Rental" id="rental-input">
      </div>
    </div>
  
    <br>

        <div class="row justify-content-end" style="padding-top:5px; padding-right: 20px; padding-left: 20px;">
          <button class="btn btn-primary" id="addtariff-btn" style="width: auto;">Add Tariff</button>
        </div>
      </form>
        
      
        
        
    </div>

  </div>


</body>
</html>
