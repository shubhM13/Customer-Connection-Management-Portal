<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dispur Wireless</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/RM.css">
  </head>
  <body>
      <div class="row justify-content-end" style="padding-top:5px; padding-right: 20px; margin-right: 0px;">
        <button class="btn btn-primary" id="logout-btn">Logout</button> 
        </div>
    <div class="wrapper-class">
      <div class="title-text">
        <div class="title-text" style="text-align: center;">
          <h2 style="text-align: center;">Tariff Plan update</h2>
        </div>  
      </div>
      <hr>
      <form action="#" id="searchtariff-form">
      <div class="field">
        <input type="text" placeholder="Tariff ID" required id="id-input">
      </div>
      
        <div class="row justify-content-end" style="padding-top:5px; padding-right: 20px; margin-right: 0px;">
            <button class="btn btn-primary" id="search-btn" style="width: auto;">Search Tariff</button> 
           
            </div>
            <br>
      
</form>
<form action="#" id="updatetariff-form">

      <hr>
      <div class="row justify-content-start" style="padding-top:5px;">

      <div class="col" style="padding-top:5px;">
<label>Tariff Name</label>



      </div>
      <div class="col" style="padding-top:5px;">
<label>Tariff Voice</label>



      </div>
      </div>
      <div class="row justify-content-start" style="padding-top:5px;">

      <div class="col" style="padding-top:5px;">
<input class="form-control" id="name-input"></input>


      </div>
      <div class="col" style="padding-top:5px;">
<input class="form-control" id="voice-input"></input>


      </div>
      </div>
      <div class="row justify-content-start" style="padding-top:5px;">

      <div class="col" style="padding-top:5px;">
<label>Tariff Data</label>



      </div>
      <div class="col" style="padding-top:5px;">
<label>Tariff Validity</label>



      </div>
      </div>
      <div class="row justify-content-start" style="padding-top:5px;">

      <div class="col" style="padding-top:5px;">
<input class="form-control" id="data-input"></input>


      </div>
      <div class="col" style="padding-top:5px;">
<input class="form-control" id="validity-input"></input>


      </div>
      </div>


      <div class="row justify-content-start" style="padding-top:5px;">

        <div class="col" style="padding-top:5px;">
  <label>Rental</label>
  
  
  
        </div>
    </div>

    <div class="row justify-content-start" style="padding-top:5px;">

        <div class="col" style="padding-top:5px;">
    <input class="form-control" id="rental-input"></input>
  
  
    </div>
    </div>

      <br>
      <hr>
      <div class="row justify-content-end" style="padding-top:5px;">
<button class="btn btn-primary" id="update-btn" style="width: auto;">Update Tariff</button>


      </div>
</form>


</div>


</div>
</div>
</body>
</html>
